<div class='button' (click)='openOverview()' [class.active]='stacks.visible'>
    <div class='minicards'>
        <div class='minicard bg'></div>
        <div class='minicard fg'>{{ stacks.stack_count }}</div>
    </div>
</div>
<ng-container *ngIf='stacks.discovery && stacks.visible'>
    <img class='discovery' src='assets/img/cart-discovery.svg' (click)='stacks.discovery = false'>
</ng-container>
