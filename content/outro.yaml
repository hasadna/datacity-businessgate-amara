- name: outro
  steps:
    - say: לפתוח עסק יכול להיות דבר פשוט אם כלל המידע הרלוונטי יהיה בידך
    - say: אני ממליץ לפנות לנציג רישוי עסקים ברשות בה מתוכנן להיפתח העסק כדי שילווה אותך מרגע ההחלטה על הגשת בקשה לרישיון עסק 
    - switch:
        arg: city.email
        cases:
          - undefined: true
          - default: true
            steps:
              - say: >
                  ב{{city.name}}, אפשר לפנות למחלקת רישוי עסקים בטלפון:
              - copy-link:
                  arg: city.phone
              - say: >
                  ובכתובת המייל:
              - copy-link:
                  arg: city.email

    - say: דבר אחרון, אפשר אולי לבקש איזה שיתוף קטן של האתר עם איזו מילה טובה?
    - wait:
        options:
          - show: בשמחה רבה
            echo: no
            steps:
              - share-dialog:
              - say: תודה ענקית מכולנו וממני במיוחד!
          - show: לא כרגע
            class: grayed
            steps:
              - say: אין בעיה
    - say: אשמח מאוד שנשמור על קשר
    - say: והכי חשוב, שיהיה המון בהצלחה!
    - img:
        mobile:
          asset: assets/img/bot-bye.png
          justify_content: flex-start
          width: '40%'
        desktop:
          asset: assets/img/bye-desktop.png
          justify_content: flex-start
          width: '40%'
    - do:
        cmd: save
    - wait:
        options:
          - show: שיחה חדשה
            class: grayed
            steps:
              - do:
                  cmd: new_chat


- name: get-contact-if-needed
  steps:
    - switch:
        arg: email_address
        cases:
        - undefined: true
        - default: true
          steps:
            - say: דקלה מיעדים תיצור איתך קשר תוך כמה ימים, בכתובת {{email_address}}
            - goto: return
    - switch:
        arg: phone_number
        cases:
        - undefined: true
        - default: true
          steps:
            - say: דקלה מיעדים תיצור איתך קשר תוך כמה ימים, בטלפון {{phone_number}}
            - goto: return
    - say: איך הכי נוח לך שנחזור אליך?
    - wait:
        options:
          - show: באימייל
            steps:
              - goto: get-email
              - switch:
                  arg: email_address
                  cases:
                  - undefined: true
                    steps:
                      - say: דקלה מיעדים תיצור איתך קשר תוך כמה ימים, בכתובת {{email_address}}
                      - goto: return
                  - default: true
          - show: בשיחת טלפון
            steps:
              - goto: get-phone-number
              - switch:
                  arg: phone_number
                  cases:
                  - undefined: true
                    steps:
                      - say: דקלה מיעדים תיצור איתך קשר תוך כמה ימים, בטלפון {{phone_number}}
                      - goto: return
                  - default: true

- name: get-email
  steps:
    - wait:
        variable: email_address
        input-kind: email
        placeholder: כתובת המייל שלך

- name: get-phone-number
  steps:
    - wait:
        variable: phone_number
        placeholder: מספר הטלפון שלך
        validation: '[-+0-9]+'
